<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Vou! - 12ª Cruzada Evangelística</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Colors from your image */
        :root {
            --green-dark: #2E8B57; /* Estimated from top/bottom bands */
            --orange-main: #FF8C00; /* Estimated from main background */
            --yellow-text: #FFFF00; /* Estimated from "EU VOU!" */
            --white-text: #FFFFFF;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--green-dark);
            color: var(--white-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3); /* Slight overlay for contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--yellow-text);
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        h1 .highlight-text {
            font-size: 1.3em; /* Make it slightly bigger */
            font-weight: 700; /* Make it bolder */
            display: block; /* Ensures it's on its own line */
            margin-top: 5px; /* Small space between lines */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-upload-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Themed upload button */
        .file-upload-button {
            background-color: var(--yellow-text); /* Changed to yellow */
            color: var(--green-dark); /* Changed to dark green */
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .file-upload-button:hover {
            background-color: #ffd700; /* Slightly darker yellow on hover */
        }

        canvas {
            border: 2px solid var(--orange-main);
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: grab; /* Indicate draggable */
        }
        canvas.dragging {
            cursor: grabbing;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .controls label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .controls input[type="range"] {
            width: 80%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--orange-main);
            cursor: pointer;
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--orange-main);
            cursor: pointer;
        }

        .controls button {
            background-color: var(--green-dark);
            color: var(--white-text);
            padding: 10px 20px;
            border: 1px solid var(--yellow-text);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #1e6b3f; /* Slightly darker green */
            border-color: var(--orange-main);
        }

        /* Centered download button */
        #downloadBtn {
            background-color: var(--yellow-text);
            color: var(--green-dark);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 20px auto 0 auto; /* Centered horizontally */
            display: block; /* Ensures it takes full width for margin auto to work */
            display: none; /* Hidden until image is processed */
        }

        #downloadBtn:hover {
            background-color: #ffd700; /* Slightly darker yellow */
        }

        .loading-text {
            display: none;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Crie sua foto de perfil<br>
            <span class="highlight-text">"Eu Vou!"</span>
        </h1>
        <p>
            É fácil! Clique no botão abaixo para carregar sua foto. Você poderá ajustá-la e depois baixar com a moldura da 12ª Cruzada Evangelística.
        </p>

        <div class="file-upload-wrapper">
            <input type="file" id="photoUpload" accept="image/*">
            <button class="file-upload-button">Carregar Minha Foto</button>
        </div>
        <p class="loading-text" id="loadingText">Processando sua foto...</p>

        <canvas id="photoCanvas"></canvas>

        <div class="controls">
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="0.1" max="3" step="0.01" value="1" disabled>
            <button id="resetBtn" disabled>Resetar Posição/Zoom</button>
        </div>

        <button id="downloadBtn">Baixar Minha Foto com Moldura</button>
    </div>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const photoCanvas = document.getElementById('photoCanvas');
        const ctx = photoCanvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingText = document.getElementById('loadingText');
        const zoomSlider = document.getElementById('zoomSlider');
        const resetBtn = document.getElementById('resetBtn');

        // --- Configuration ---
        const frameImageSrc = 'https://i.imgur.com/Xizwf6p.png'; // Your provided frame image URL
        const CANVAS_SIZE = 1000; // Optimal size for the final image
        // Coordinates for the area where the user's photo should be placed
        // These are estimated from your original image (1000x1000)
        const PHOTO_AREA = {
            x: 0,
            y: 150, // Starts below the top green band
            width: 1000,
            height: 650 // Ends above the bottom green band (1000 - 150 - 200 for bottom band)
        };

        // --- State Variables ---
        let frameImage = new Image();
        let userPhoto = new Image(); // This will hold the user's uploaded image
        let currentImage = { // This object holds the state of the image drawn on canvas
            img: null, // The actual image object
            x: 0,
            y: 0,
            scale: 1,
            originalWidth: 0,
            originalHeight: 0
        };
        let isDragging = false;
        let lastMouseX, lastMouseY;

        // --- Canvas Setup ---
        photoCanvas.width = CANVAS_SIZE;
        photoCanvas.height = CANVAS_SIZE;
        ctx.imageSmoothingEnabled = true; // For smoother scaling

        // --- Image Loading ---
        frameImage.src = frameImageSrc;
        frameImage.crossOrigin = "anonymous"; // Essential for drawing images from other domains onto canvas without tainting
        frameImage.onload = () => {
            console.log("Frame image loaded successfully.");
            // Draw the canvas immediately after the frame loads
            drawAll();
        };
        frameImage.onerror = () => {
            console.error("Error loading frame image. Check the URL or CORS settings:", frameImageSrc);
            alert("Não foi possível carregar a moldura. Por favor, entre em contato com a organização do evento.");
        };

        // --- Drawing Function ---
        function drawAll() {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE); // Clear canvas

            // Fill the photo area with white before drawing the user's image
            ctx.fillStyle = 'white';
            ctx.fillRect(PHOTO_AREA.x, PHOTO_AREA.y, PHOTO_AREA.width, PHOTO_AREA.height);

            if (currentImage.img) {
                // Calculate scaled dimensions of the user's photo
                const scaledWidth = currentImage.originalWidth * currentImage.scale;
                const scaledHeight = currentImage.originalHeight * currentImage.scale;

                // Draw the user's photo based on its current position and scale
                ctx.drawImage(
                    currentImage.img,
                    currentImage.x,
                    currentImage.y,
                    scaledWidth,
                    scaledHeight
                );
            }

            // Draw the transparent frame on top of everything
            if (frameImage.complete && frameImage.naturalWidth > 0) {
                ctx.drawImage(frameImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);
            }
        }

        // --- Initial Photo Fit Calculation ---
        function calculateInitialFit() {
            const photoAspectRatio = currentImage.originalWidth / currentImage.originalHeight;
            const targetAspectRatio = PHOTO_AREA.width / PHOTO_AREA.height;

            let initialScale;
            if (photoAspectRatio > targetAspectRatio) {
                // Photo is wider than the target area, fit by height
                initialScale = PHOTO_AREA.height / currentImage.originalHeight;
            } else {
                // Photo is taller or same aspect ratio, fit by width
                initialScale = PHOTO_AREA.width / currentImage.originalWidth;
            }

            const scaledWidth = currentImage.originalWidth * initialScale;
            const scaledHeight = currentImage.originalHeight * initialScale;

            currentImage.scale = initialScale;
            currentImage.x = PHOTO_AREA.x + (PHOTO_AREA.width - scaledWidth) / 2;
            currentImage.y = PHOTO_AREA.y + (PHOTO_AREA.height - scaledHeight) / 2;

            zoomSlider.value = initialScale; // Update slider to match initial scale
        }

        // --- Event Listeners ---

        // User Photo Upload
        photoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadingText.style.display = 'block';
                downloadBtn.style.display = 'none';
                zoomSlider.disabled = true;
                resetBtn.disabled = true;

                const reader = new FileReader();
                reader.onload = (e) => {
                    userPhoto.src = e.target.result;
                    userPhoto.onload = () => {
                        currentImage.img = userPhoto;
                        currentImage.originalWidth = userPhoto.naturalWidth;
                        currentImage.originalHeight = userPhoto.naturalHeight;

                        calculateInitialFit(); // Position and scale initially
                        drawAll(); // Draw the image with frame

                        loadingText.style.display = 'none';
                        downloadBtn.style.display = 'block';
                        zoomSlider.disabled = false;
                        resetBtn.disabled = false;
                    };
                    userPhoto.onerror = () => {
                        loadingText.style.display = 'none';
                        alert("Não foi possível carregar sua foto. Por favor, tente uma imagem diferente.");
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Canvas Dragging (Mouse)
        photoCanvas.addEventListener('mousedown', (e) => {
            if (!currentImage.img) return; // Only drag if an image is loaded
            isDragging = true;
            photoCanvas.classList.add('dragging');
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        photoCanvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - lastMouseX;
            const dy = e.clientY - lastMouseY;
            currentImage.x += dx;
            currentImage.y += dy;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            drawAll();
        });

        photoCanvas.addEventListener('mouseup', () => {
            isDragging = false;
            photoCanvas.classList.remove('dragging');
        });

        photoCanvas.addEventListener('mouseleave', () => {
            isDragging = false;
            photoCanvas.classList.remove('dragging');
        });

        // Canvas Dragging (Touch)
        photoCanvas.addEventListener('touchstart', (e) => {
            if (!currentImage.img || e.touches.length !== 1) return; // Only drag with one finger
            e.preventDefault(); // Prevent scrolling
            isDragging = true;
            photoCanvas.classList.add('dragging');
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        });

        photoCanvas.addEventListener('touchmove', (e) => {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault(); // Prevent scrolling
            const dx = e.touches[0].clientX - lastMouseX;
            const dy = e.touches[0].clientY - lastMouseY;
            currentImage.x += dx;
            currentImage.y += dy;
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
            drawAll();
        });

        photoCanvas.addEventListener('touchend', () => {
            isDragging = false;
            photoCanvas.classList.remove('dragging');
        });

        // Zoom Slider
        zoomSlider.addEventListener('input', (e) => {
            if (!currentImage.img) return;
            const newScale = parseFloat(e.target.value);

            // Calculate current center of the image on canvas
            const currentImgCenterX = currentImage.x + (currentImage.originalWidth * currentImage.scale) / 2;
            const currentImgCenterY = currentImage.y + (currentImage.originalHeight * currentImage.scale) / 2;

            // Calculate new dimensions
            const newScaledWidth = currentImage.originalWidth * newScale;
            const newScaledHeight = currentImage.originalHeight * newScale;

            // Adjust x, y to keep the center point fixed during zoom
            currentImage.x = currentImgCenterX - newScaledWidth / 2;
            currentImage.y = currentImgCenterY - newScaledHeight / 2;

            currentImage.scale = newScale;
            drawAll();
        });

        // Zoom with Mouse Wheel
        photoCanvas.addEventListener('wheel', (e) => {
            if (!currentImage.img) return;
            e.preventDefault(); // Prevent page scrolling

            const scaleAmount = 0.1;
            const mouseX = e.clientX - photoCanvas.getBoundingClientRect().left;
            const mouseY = e.clientY - photoCanvas.getBoundingClientRect().top;

            let newScale = currentImage.scale;
            if (e.deltaY < 0) { // Zoom in
                newScale += scaleAmount;
            } else { // Zoom out
                newScale -= scaleAmount;
            }

            // Clamp scale to slider min/max
            newScale = Math.max(parseFloat(zoomSlider.min), Math.min(parseFloat(zoomSlider.max), newScale));

            // Adjust x, y to zoom towards the mouse pointer
            currentImage.x = mouseX - ((mouseX - currentImage.x) * (newScale / currentImage.scale));
            currentImage.y = mouseY - ((mouseY - currentImage.y) * (newScale / currentImage.scale));

            currentImage.scale = newScale;
            zoomSlider.value = newScale; // Update slider position
            drawAll();
        });

        // Reset Button
        resetBtn.addEventListener('click', () => {
            if (!currentImage.img) return;
            calculateInitialFit();
            drawAll();
        });

        // Download Button
        downloadBtn.addEventListener('click', () => {
            if (!currentImage.img) {
                alert("Por favor, carregue uma foto primeiro!");
                return;
            }
            const dataURL = photoCanvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'minha_foto_cruzada_evangelistica.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Initial draw when the page loads (or after frame image loads)
        // This ensures the frame is visible immediately.
        if (frameImage.complete && frameImage.naturalWidth > 0) {
            drawAll();
        }
        // If frameImage is not yet complete, the onload handler will call drawAll()
    </script>
</body>
</html>
